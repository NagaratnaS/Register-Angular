<div class="container">

    <form class="well form-horizontal" (ngSubmit)='onSubmit(f)' #f='ngForm'>
        <fieldset>

            <legend class="center">
                <h2><b>Delete Form</b></h2>
            </legend><br>





            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input ngModel [ngClass]="{incorrect: boolEmail == false}" name="email" placeholder="E-Mail Address" class="form-control" type="text" (input)="checkEmail($event)">
                    </div>
                </div>
            </div>





            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4"><br>
                    <button [disabled]="boolDisabled" type="submit" class="btn btn-danger">DELETE <span class="glyphicon glyphicon-thumbs-down"></span></button>
                </div>
            </div>

            <div class="alert alert-success" role="alert" *ngIf="status=='success'">
                Data delete succesfully!
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="status=='not_success'">
                Data not deleted succesfully!
            </div>


        </fieldset>
    </form>
</div>
